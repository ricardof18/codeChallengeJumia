spring.jpa.database-platform=com.example.jumia.Dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=dbo

spring.datasource.url=jdbc:sqlite:sample.db
